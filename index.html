<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
    <div id="question" class="question"></div>
    <img id="question-image" class="question-image" src="" alt="">
    <div id="answer-buttons" class="answer-buttons"></div>
    <div id="explanation" class="explanation"></div>
    <button id="next-button" class="next-button" style="display: none;" onclick="nextQuestion()">Next</button>
</div>
<script src="script.js"></script>
</body>
</html>
